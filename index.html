<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная клавиатура</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="symbols"><span id="symbolsCount"></span> symbols</div>
    <input type="text" id="textInput" class="text-input" placeholder="Введите текст..." readonly>

    <div class="keyboard">
        <div class="row">
            <button id="qBtn" class="key">Q</button>
            <button id="wBtn" class="key">W</button>
            <button id="eBtn" class="key">E</button>
            <button id="rBtn" class="key">R</button>
            <button id="tBtn" class="key">T</button>
            <button id="yBtn" class="key">Y</button>
            <button id="uBtn" class="key">U</button>
            <button id="iBtn" class="key">I</button>
            <button id="oBtn" class="key">O</button>
            <button id="pBtn" class="key">P</button>
        </div>
        <div class="row">
            <button id="aBtn" class="key">A</button>
            <button id="sBtn" class="key">S</button>
            <button id="dBtn" class="key">D</button>
            <button id="fBtn" class="key">F</button>
            <button id="gBtn" class="key">G</button>
            <button id="hBtn" class="key">H</button>
            <button id="jBtn" class="key">J</button>
            <button id="kBtn" class="key">K</button>
            <button id="lBtn" class="key">L</button>
        </div>
        <div class="row">
            <button id="zBtn" class="key">Z</button>
            <button id="xBtn" class="key">X</button>
            <button id="cBtn" class="key">C</button>
            <button id="vBtn" class="key">V</button>
            <button id="bBtn" class="key">B</button>
            <button id="nBtn" class="key">N</button>
            <button id="mBtn" class="key">M</button>
            <button id="backspaceBtn" class="key backspace">⌫</button>
            <button id="fastBackspaceBtn" class="key backspace"><<<</button>
        </div>
        <div class="row">
            <button id="spaceBtn" class="key space">Space</button>
        </div>
    </div>

</div>

</body>
</html>

<script src="script.js"></script>
</body>
</html>
